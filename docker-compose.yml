version: "3"
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PASSWORD=abcd1234
    volumes:
      - ./:/code
    ports:
      - "5005:80"

  postgres:
    image: postgres:9.6
    environment:
      - POSTGRES_USER=eazystats
      - POSTGRES_PASSWORD=abcd1234
    ports:
      - "54321:5432"